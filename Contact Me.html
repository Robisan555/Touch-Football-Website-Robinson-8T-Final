  <section class="container-fluid">


    <div class="container-fluid contact-me-content">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1 invisible">
          <h1>g</h1>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-10 contact-me-form-padding">
          <br><br><br><br><br>
          <h1 class="contact-me-h1">Contact Me</h1>
          <br><br>
          <h3 class="contact-me-h3">Contact Me Form</h3>
          <br>
          <form class="contact-me-form" action="mailto:touch.football.clips@gmail.com" method="post" enctype="text/plain">
            <label>Your Name:</label><br>
            <input type="text" name="Name " value="">
            <br><br>
            <label>Your Email:</label><br>
            <input type="email" name="Email " value="">
            <br><br>
            <label>Subscription Type: (change at anytime)</label><br>
            <select name="Subscription Type">
              <option value="------------">------------</option>
              <option value="Beginner">Beginner</option>
              <option value="Expert">Expert</option>
              <option value="Master">Master</option>
            </select>
            <br><br>
            <label>Subscription Time: (cancel at anytime)</label><br>
            <select name="Subscription Time">
              <option value="---------------------">------------------</option>
              <option value="One Month">One Month</option>
              <option value="Two Months">Two Months</option>
              <option value="Three Month">Three Months</option>
              <option value="Six Months">Six Months</option>
              <option value="One Year">One Year</option>
              <option value="Two Years">Two Years</option>
              <option value="Three Years">Three Years</option>
              <option value="Five Years">Five Years</option>
              <option value="Ten Years">Ten Years</option>
            </select>
            <br><br>
            <label>Mobile Number:</label><br>
            <input type="number" name="Mobile Number" value="">
            <br><br>
            <label>Your Message:</label><br>
            <textarea name="Message" rows="6" cols="30"></textarea>
            <br><br>
            <label>Are you sure you are comfortable <br>with sharing your personal details?</label><br>
            <select name="Are you sure you are comfortable with sharing your personal details?">
              <option value="------">------</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <br><br>

            <button class="button submit-button" type="button" name="submit-button"><input class="submit-button-button" type="submit" name=""></button>
          </form>
          <br>
          <button type="button" class="Back-to-home-page-button button"><a class="Back-to-home-page-button-link" href="index.html">Back to Home Page</a></button>
